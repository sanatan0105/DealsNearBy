	<script>
function search(q)
{
$.ajax({
			url: 'https://www.kezinking.com/nearby/search.php',
			type: 'POST',
			data: {q:q},
			success: function (msg) {
				$("#demo").html(msg);	
				
			},
			error: function(){
				alert("error in ajax form submission");
			}
		});
		$("#demo").html("Loading...");
}
</script>
